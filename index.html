<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,300&display=swap"
        rel="stylesheet"/>
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
        </header>

        <main>
            <label>
                Convert <b>from</b>
                <select>
                    <option>
                        R$ Real

                    </option>
                </select>
            </label>
            <label>
                Convert <b>to</b>
                <select id="currency-select">
                    <option>U$ US Dollar</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Value
                <input id="input-real" placeholder="R$ 00,00">
            </label>

            <button id="to-convert-button" type="button">To convert</button>

            <section>
                <div class="currency-container">
                    <img src="./Assets/Brazilflag.png" alt="Brazil flag image">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 00,00</p>
                </div>

                <img class="arrow-image" src="./Assets/Arrow2.png" alt="Arrow image">

                <div class="currency-container">
                    <img src="./Assets/USAflag.png" id="currency-image" alt="USA flag image">
                    <p class="currency-name" id="currency-name">US Dollar</p>
                    <p class="currency-value" id="currency-value-text">U$ 00,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
